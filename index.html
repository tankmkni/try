<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script type="text/javascript" src="test.js"></script>
	<title>iframe内の要素操作</title>
	<style>
		object{ width: 100%; height: 155px; }
		iframe{ width: 100%; height: 65px; }
		fieldset{ margin-bottom: 5px; }
		legend{ font-size: 20px; }
		object{ border: solid; border-color: lightgray;}
	</style>
</head>
<body>
	<h1>メモ：iframe内要素を操作</h1>
	<p>iframe内のDOM要素の値を取得したり操作する方法のまとめ<p/>
	
	<p>jsファイルのコード</p>
	<object data="test.js" type="text/plain"></object><br/>
	<fieldset><legend>iframe</legend>
		<iframe src="test_children.html" id="elem"></iframe>
	</fieldset>
	<button id="trigger" onclick="test()">クリックでiframe内の要素が変化します</button>
	<button id="trigger" onclick="location.reload()">リセット</button><br/><br/>
